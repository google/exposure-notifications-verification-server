{{define "report/issue"}}

{{$currentRealm := .realm}}

<!doctype html>
<html dir="{{$.textDirection}}" lang="{{$.textLanguage}}">
<head>
  {{template "report/header" .}}
</head>

<body class="my-4 g-4">
  <main role="main" class="container">
    <h1 class="mb-3">{{t $.locale "user-report.request-code-from"}} {{.realm.Name}}</h1>

    <div class="alert alert-success d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-3" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="/static/icons.svg#check-circle-fill"/>
      </svg>
      <div>
        {{t $.locale "user-report.code-issued"}}
      </div>
    </div>

    <p>{{t $.locale "user-report.check-mobile-device"}}</p>
  </main>
</body>


{{if .webkitClose}}
<script defer type="text/javascript">
window.webkit.messageHandlers.progressObserver.postMessage({
  "userDidSubmit": true,
});
</script>
{{end}}

</html>
{{end}}
