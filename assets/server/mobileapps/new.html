{{define "mobileapps/new"}}

{{$app := .app}}

<!doctype html>
<html dir="{{$.textDirection}}" lang="{{$.textLanguage}}">
<head>
  {{template "head" .}}
</head>

<body id="mobileapps-new" class="tab-content">
  {{template "navbar" .}}

  <main role="main" class="container">
    {{template "flash" .}}

    <h1>New mobile app</h1>
    <p>
      Use the form below to create a new mobile app.
    </p>

    <div class="card mb-3 shadow-sm">
      <div class="card-header">Details</div>
      <div class="card-body">
        {{template "errorSummary" $app}}

        <form method="POST" action="/realm/mobile-apps" class="floating-form">
          {{ .csrfField }}

          {{template "mobileapps/_app" .}}

          <button type="submit" id="submit" class="btn btn-primary btn-block">Create mobile app</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
{{end}}
