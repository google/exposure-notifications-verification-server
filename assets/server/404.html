{{define "404"}}
<!doctype html>
<html dir="{{$.textDirection}}" lang="{{$.textLanguage}}">
<head>
  {{template "head" .}}
</head>

<body id="not-found">
  <main role="main" class="container mt-5">
    <h1>Not found</h1>
    <p>
      The resource you attempted to access does not exist.
    </p>
    <p>
      <a href="#" onclick="history.go(-1); return false;">&larr; Go back</a>
    </p>
  </main>
</body>
</html>
{{end}}
