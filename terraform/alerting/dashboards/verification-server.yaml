displayName: Verification Server
gridLayout:
  columns: "2"
  widgets:
    - title: Cloud Run Revision - Request Count (grouped) [SUM]
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
          - plotType: LINE
            timeSeriesQuery:
              timeSeriesQueryLanguage: >
                cloud_run_revision ::
                run.googleapis.com/request_count
                | align rate()
                | every 1m
                | [resource.service_name, metric.response_code_class]
    - title: OpenCensus/en-verification-server/api/issue/attempt_count by label.job [SUM]
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
          - plotType: LINE
            timeSeriesQuery:
              timeSeriesQueryLanguage: >
                generic_task ::
                custom.googleapis.com/opencensus/en-verification-server/api/issue/attempt_count
                | align rate()
                | every 1m
                | [resource.job, metric.realm]
    - title: /ratelimit/limitware/rate_limited_count by label.job [SUM]
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
          - plotType: LINE
            timeSeriesQuery:
              timeSeriesQueryLanguage: >
                generic_task ::
                custom.googleapis.com/opencensus/en-verification-server/ratelimit/limitware/rate_limited_count
                | align rate()
                | every 1m
                | [resource.job]
    - title: /api/issue/realm_capacity_latest by label.realm [MAX]
      xyChart:
        chartOptions:
          mode: COLOR
        dataSets:
          - plotType: LINE
            timeSeriesQuery:
              timeSeriesQueryLanguage: >
                generic_task ::
                custom.googleapis.com/opencensus/en-verification-server/api/issue/realm_capacity_latest
                | align max()
                | every 1m
                | [metric.realm]
