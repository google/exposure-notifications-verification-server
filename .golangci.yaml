run:
  # default: '1m'
  timeout: '5m'

  # default: []
  build-tags:
  - 'all'

  # default: ''
  modules-download-mode: 'readonly'

  # default: false
  allow-parallel-runners: true

linters:
  enable:
  - 'asciicheck'
  - 'bodyclose'
  - 'deadcode'
  - 'depguard'
  - 'dogsled'
  - 'errcheck'
  - 'errorlint'
  - 'exhaustive'
  - 'exportloopref'
  - 'gofmt'
  - 'goheader'
  - 'goimports'
  - 'gomodguard'
  - 'goprintffuncname'
  - 'gosec'
  - 'gosimple'
  - 'govet'
  - 'ineffassign'
  - 'makezero'
  - 'misspell'
  - 'nakedret'
  - 'noctx'
  - 'nolintlint'
  - 'paralleltest'
  - 'prealloc'
  - 'predeclared'
  - 'revive'
  - 'sqlclosecheck'
  - 'staticcheck'
  - 'structcheck'
  - 'stylecheck'
  - 'typecheck'
  - 'unconvert'
  - 'unused'
  - 'varcheck'
  - 'whitespace'

issues:
  # default: []
  exclude:
  - '^S1023:' # staticcheck: redundant returns help with http handlers
  - '^SA1019: strings.Title' # staticcheck: strings.Title is deprecated (#2344)
  - '^SA3000:' # staticcheck: not required in Go 11.4+
  - '^G101:' # gosec: many false positives
  - '^G102:' # gosec: we have to bind to all ifaces
  - '^G203:' # gosec: we sanitize HTML
  - '^G505:' # gosec: we use crypto/sha1 for some HMACs
  - '^Range statement' # paralleltest: false positives
  - '^if-return' # revive: false positives

  # default: 50
  max-issues-per-linter: 0

  # default: 3
  max-same-issues: 0

severity:
  # default: ''
  default-severity: error
