{{define "users"}}
<!doctype html>
<html lang="en">
<head>
  {{template "head" .}}
</head>

<body>
  {{template "navbar" .}}

  <main role="main" class="container">
    <h2>Create User</h2>

    <form method="POST" action="/users/create">
      <div class="form-group row">
        <label for="email" class="col-sm-3">Email:</label>
        <div class="col-sm-9">
          <input type="text" id="email" name="email" class="form-control">
        </div>

        <label for="name" class="col-sm-3">Name:</label><br>
        <div class="col-sm-9">
          <input type="text" id="name" name="name" class="form-control">
        </div>

        <label for="admin" class="col-sm-3">Admin:</label><br>
        <div class="col-sm-1">
          <input type="checkbox" id="admin" name="admin" class="form-control" value="true">
        </div>
        <div class="col-sm-8"></div>

        <label for="disabled" class="col-sm-3">Disabled:</label><br>
        <div class="col-sm-1">
          <input type="checkbox" id="disabled" name="disabled" class="form-control" value="true">
        </div>
        <div class="col-sm-8"></div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" class="btn btn-primary" name="Action" value="save">Create User</button>
        </div>
      </div>
    </form>

    <h2>All Users</h2>

    {{if .apps}}
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Admin</th>
            <th scope="col">Disabled</th>
          </tr>
        </thead>
        <tbody>
        {{range .apps}}
          <tr>
            <td scope="row">{{.Email}}</td>
            <td scope="row">{{.Name}}</td>
            <td scope="row">{{.Admin}}</td>
            <td scope="row">{{.Disabled}}</td>
          </tr>
        {{end}}
        </tbody>
      </table>
    </div>
    {{else}}
    <p>There are no users. Create one above.</p>
    {{end}}
  </main>

  {{template "scripts" .}}
</body>
</html>
{{end}}
