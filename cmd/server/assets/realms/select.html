{{define "realms/select"}}
<!doctype html>
<html lang="en">
<head>
  {{template "head" .}}
</head>

<body>
  {{template "navbar" .}}

  <main role="main" class="container">
    {{template "flash" .}}

    <h1>Choose your realm</h1>
    <p>
      You are a member of multiple realms - please select one to continue. You
      can switch to another realm at any time.
    </p>

    <form method="POST" action="/realm/select">
      {{ .csrfField }}
      <div class="form-group row">
        <label for="type" class="col-sm-3">Select Realm:</label>
        <div class="col-sm-9">
          <select class="form-control" name="realm" id="realm">
          <option disabled selected>Select...</option>
          {{range .realms}}
            <option value="{{.ID}}">{{.Name}}</option>
          {{end}}
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" class="btn btn-primary btn-block">Change Realm</button>
        </div>
      </div>
    </form>
  </main>

  {{template "scripts" .}}
</body>
</html>
{{end}}
