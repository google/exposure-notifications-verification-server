{{define "login"}}
<!doctype html>
<html lang="en">

<head>
  {{template "head" .}}

  {{template "firebase" .}}
</head>

<body>
  {{template "navbar" .}}

  <main role="main" class="container">
    {{template "flash" .}}

    <h1>Login</h1>
    <p>
      Use the form below to login to the system.
    </p>

    <div class="card mb-3">
      <div class="card-body">
        <form id="loginForm" action="/" method="POST">
          <div class="row form-group">
            <label for="email" class="col-sm-3">Email</label>
            <div class="col-sm-9">
              <div class="input-group p-0 shadow-sm">
                <input type="email" id="email" name="email" class="form-control" required />
              </div>
            </div>
          </div>

          <div class="row form-group">
            <label for="password" class="col-sm-3">Password</label>
            <div class="col-sm-9">
              <div class="input-group p-0 shadow-sm">
                <input type="password" id="password" name="password" class="form-control" required />
              </div>
            </div>
          </div>

          <div class="row form-group">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" id="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  {{template "scripts" .}}

  <script>
    $(function () {
      let $form = $('#loginForm');
      let $submit = $('#submit');
      let $email = $('#email');
      let $password = $('#password');

      $form.on('submit', function (event) {
        event.preventDefault();

        // Disable the submit button so we only attempt once.
        $submit.prop('disabled', true);

        firebase.auth().signInWithEmailAndPassword($email.val(), $password.val())
          .then(function (userCredential) {
            clearExistingAlerts();
          })
          .catch(function (error) {
            clearExistingAlerts();
            alert(error.message, "danger")
            $submit.prop('disabled', false);
          });
      });

      firebase.auth().onAuthStateChanged(function (user) {
        if (!user) {
          return
        }

        alert("Welcome, " + user.email, "success")
        user.getIdToken().then(idToken => {
          $.ajax({
            type: 'POST',
            url: '/session',
            data: { idToken: idToken },
            headers: { 'X-CSRF-Token': '{{.csrfToken}}' },
            contentType: 'application/x-www-form-urlencoded',
            success: function (returnData) {
              // The user successfully signed in, redirect to realm selection.
              window.location.assign('/realm');
            },
            error: function (xhr, status, e) {
              // There was an error finding the user. Redirect to the
              // signout page to clear the firebase cookie and any session
              // data.
              //
              // The flash data may have more detailed error messages, which
              // will be displayed on the signout page.
              window.location.assign("/signout");
            }
          })
        });
      });
    });
  </script>
</body>

</html>
{{end}}
