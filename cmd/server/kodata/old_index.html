{{define "unused"}}
<html>
<head>
  <title>TEK Verification Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
  .container {
    max-width: 960px;
  }

  .border-top { border-top: 1px solid #e5e5e5; }
  .border-bottom { border-bottom: 1px solid #e5e5e5; }
  .border-top-gray { border-top-color: #adb5bd; }

  .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

  .lh-condensed { line-height: 1.25; }
  </style>
</head>

<body class="bg-light">


<div class="container">
 <div class="row">
  <div class="py-5 text-center">
    <h2>Issue TEK PIN</h2>
  </div>
 </div>

 <div class="row">
  <div class="py-12 text-left">
    <form method="POST" action="/issue" class="form-horizontal">
      <div class="form-group row">
        <label class="control-label col-sm-6" for="triskPrimary">Primary Transmission Risk Value:</label>
        <div class="col-sm-6">
          <select name="triskPrimary" id="triskPrimary" value="5">
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-6" for="primaryPeriods">Valid roling periods for primary risk:</label>
        <div class="col-sm-6">
          <input type="text" id="primaryPeriods" name="primaryPeriods" size="15" value="144">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-6" for="triskSecondary">Secondary Transmission Risk Value:</label>
        <div class="col-sm-6">
          <select name="triskSecondary" id="triskSecondary" value="5">
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="0">0</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-6" for="secondaryPeriods">Valid roling periods for secondary risk:</label>
        <div class="col-sm-6">
          <input type="text" id="secondaryPeriods" name="secondaryPeriods" size="15" value="144">
        </div>
      </div>

      <button type="submit" class="btn btn-outline-primary" name="submit" value="submit">Request PIN</button>
    </form>
  </div>
 </div>
</div>

</body>
</html>

{{end}}
