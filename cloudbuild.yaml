timeout: 40m
options:
  machineType: 'N1_HIGHCPU_8'
steps:
- id: 'apiserver'
  name: 'docker'
  timeout: 10m
  waitFor: ["-"]
  args: [
    'build',
    '--tag',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/apiserver:${COMMIT_SHA}',
    '--build-arg',
    'SERVICE=apiserver',
    '.',
  ]
- id: 'apiserver:publish'
  name: 'docker'
  waitFor:
  - apiserver
  args: [
    'push',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/apiserver:${COMMIT_SHA}',
  ]
- id: 'cleanup'
  name: 'docker'
  timeout: 10m
  waitFor: ["-"]
  args: [
    'build',
    '--tag',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/cleanup:${COMMIT_SHA}',
    '--build-arg',
    'SERVICE=cleanup',
    '.',
  ]
- id: 'cleanup:publish'
  name: 'docker'
  waitFor:
  - cleanup
  args: [
    'push',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/cleanup:${COMMIT_SHA}',
  ]
- id: 'server'
  name: 'docker'
  timeout: 10m
  waitFor: ["-"]
  args: [
    'build',
    '--tag',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/server:${COMMIT_SHA}',
    '--build-arg',
    'SERVICE=server',
    '.',
  ]
- id: 'server:publish'
  name: 'docker'
  waitFor:
  - server
  args: [
    'push',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/server:${COMMIT_SHA}',
  ]
- id: 'adminapi'
  name: 'docker'
  timeout: 10m
  waitFor: ["-"]
  args: [
    'build',
    '--tag',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/adminapi:${COMMIT_SHA}',
    '--build-arg',
    'SERVICE=adminapi',
    '.',
  ]
- id: 'adminapi:publish'
  name: 'docker'
  waitFor:
  - adminapi
  args: [
    'push',
    'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/adminapi:${COMMIT_SHA}',
  ]
- id: 'deploy'
  waitFor:
  - 'adminapi:publish'
  - 'apiserver:publish'
  - 'cleanup:publish'
  - 'server:publish'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:alpine'
  args:
  - 'bash'
  - '-exEuo'
  - 'pipefail'
  - '-c'
  - |-
    SERVICES=(adminapi apiserver cleanup server);
    for s in "${SERVICES[@]}"; do
      gcloud run deploy "${s}" \
        --quiet \
        --project "${PROJECT_ID}" \
        --platform "managed" \
        --region "us-central1" \
        --image "gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/${s}:${COMMIT_SHA}" \
        --no-traffic
    done
images: [
  'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/server:${COMMIT_SHA}',
  'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/apiserver:${COMMIT_SHA}',
  'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/cleanup:${COMMIT_SHA}',
  'gcr.io/${PROJECT_ID}/github.com/google/exposure-notifications-verification-server/cmd/adminapi:${COMMIT_SHA}',
]
